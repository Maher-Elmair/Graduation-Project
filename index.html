<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Add a Favicon to your Site -->
  <link rel="icon" type="image/png" sizes="32x32" href="images/logo/letter-t-svgrepo-com.svg">
  <!--Font Awesone Library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <!-- link css file  -->
  <link rel="stylesheet" href="Css/login-page.css"> 
   <title>Login and Registration Form</title>
</head>
<body>
  <div class="container">
    <div id="login-form" class="form">
      <h2>Login</h2>
      <input type="text" id="login-username" placeholder="Username" required>
      <div class="password-input">
        <input type="password" id="login-password" placeholder="Password" required>
        <span class="password-toggle" onclick="togglePassword('login-password')">
          <svg width="24px" height="24px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M15.0007 12C15.0007 13.6569 13.6576 15 12.0007 15C10.3439 15 9.00073 13.6569 9.00073 12C9.00073 10.3431 10.3439 9 12.0007 9C13.6576 9 15.0007 10.3431 15.0007 12Z" stroke="#666666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M12.0012 5C7.52354 5 3.73326 7.94288 2.45898 12C3.73324 16.0571 7.52354 19 12.0012 19C16.4788 19 20.2691 16.0571 21.5434 12C20.2691 7.94291 16.4788 5 12.0012 5Z" stroke="#666666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </span>
      </div>
      <button onclick="login()">Login</button>
      <div id="login-error" class="error-message"></div>
      <p>Don't have an account? <a href="#" class="show-form" onclick="showRegisterForm()">Register</a></p>
    </div>

    <div id="register-form" class="form" style="display: none;">
      <h2>Register</h2>
      <input type="text" id="register-username" placeholder="Username" required>
      <div class="password-input">
        <input type="password" id="register-password" placeholder="Password" required oninput="checkPasswordStrength()">
        <span class="password-toggle" onclick="togglePassword('register-password')">
          <svg width="24px" height="24px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M15.0007 12C15.0007 13.6569 13.6576 15 12.0007 15C10.3439 15 9.00073 13.6569 9.00073 12C9.00073 10.3431 10.3439 9 12.0007 9C13.6576 9 15.0007 10.3431 15.0007 12Z" stroke="#666666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M12.0012 5C7.52354 5 3.73326 7.94288 2.45898 12C3.73324 16.0571 7.52354 19 12.0012 19C16.4788 19 20.2691 16.0571 21.5434 12C20.2691 7.94291 16.4788 5 12.0012 5Z" stroke="#666666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </span>
      </div>
      <div id="password-strength-meter"></div> <!-- Password strength meter -->
      <div class="password-input">
        <input type="password" id="confirm-password" placeholder="Confirm Password" required>
        <span class="password-toggle" onclick="togglePassword('confirm-password')">
          <svg width="24px" height="24px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M15.0007 12C15.0007 13.6569 13.6576 15 12.0007 15C10.3439 15 9.00073 13.6569 9.00073 12C9.00073 10.3431 10.3439 9 12.0007 9C13.6576 9 15.0007 10.3431 15.0007 12Z" stroke="#666666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M12.0012 5C7.52354 5 3.73326 7.94288 2.45898 12C3.73324 16.0571 7.52354 19 12.0012 19C16.4788 19 20.2691 16.0571 21.5434 12C20.2691 7.94291 16.4788 5 12.0012 5Z" stroke="#666666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </span>
      </div>
      <button onclick="register()">Register</button>
      <div id="register-error" class="error-message"></div>
      <p>Already have an account? <a href="#" class="show-form" onclick="showLoginForm()">Login</a></p>
    </div>
  </div>

  <!-- Include the users.js file -->
  <script src="JavaScript/users.js"></script>
  <!-- Include the script.js file -->
  <script src="JavaScript/login_script.js"></script>
</body>
</html>
